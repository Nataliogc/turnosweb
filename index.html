<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Turnos Recepción · Redirección</title>
<script>
  (function(){
    var dir = location.pathname.replace(/[^/]+$/, ''); // "/turnosweb/"
    var isOnTarget = /live(\.mobile)?\.html$/i.test(location.pathname);
    if (isOnTarget) return; // ya estamos en live.html o live.mobile.html
    var isMobile = matchMedia('(max-width: 640px)').matches;
    var target = dir + (isMobile ? 'live.mobile.html?v=10' : 'live.html');
    location.replace(target);
  })();
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=live.mobile.html?v=10">
  <p>Si no redirige, entra en <a href="live.mobile.html?v=10">versión móvil</a> o <a href="live.html">versión escritorio</a>.</p>
</noscript>

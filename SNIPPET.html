<!-- PWA hooks: paste before </head> and </body> -->

<!-- HEAD: manifest + theme + iOS icon -->
<link rel="manifest" href="/turnosweb/manifest.json">
<meta name="theme-color" content="#0b2d6b">
<link rel="apple-touch-icon" href="/turnosweb/icons/icon-192.png">

<!-- BODY (just before </body>): register service worker -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/turnosweb/service-worker.js");
  }
</script>

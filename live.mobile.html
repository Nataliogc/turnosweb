<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Turnos ¬∑ Versi√≥n M√≥vil</title>

  <link rel="manifest" href="manifest.webmanifest">
  <!-- Icono base (usa tu carpeta /icons) -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Estilos base m√≥viles -->
  <link rel="stylesheet" href="styles.mobile.css">

  <style>
    /* Barra de instalaci√≥n app */
    .install-bar {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: #ffffff;
      border-top: 1px solid #e2e8f0;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .install-text { flex: 1; }
    .install-actions {
      display: flex;
      gap: 6px;
    }
    .install-bar .btn-primary.btn {
      padding: 4px 10px;
      font-size: 13px;
    }
    .install-bar .btn-ghost.btn {
      padding: 4px 8px;
      font-size: 13px;
    }

    :root{
      --bg:#f6f8fb; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
      --pill:#eef2ff; --pill-text:#334155; --night:#e5e7eb; --night-text:#374151;
      --rest:#fee2e2; --rest-text:#7f1d1d; --brand:#c9a227;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:13px/1.45 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      max-width:100%;
      overflow-x:hidden;
      overscroll-behavior:contain;
      scrollbar-gutter:stable both-edges;
      -webkit-text-size-adjust:100%;
    }

    header{
      position:sticky;
      top:0;
      background:linear-gradient(180deg,#ffffff 0,#fbfcff 100%);
      border-bottom:1px solid var(--border);
      z-index:10;
    }
    .bar{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .brand img{
      height:28px;
      width:auto;
      object-fit:contain;
    }
    .title{font-weight:600}

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-left:auto;
    }
    .field{
      display:flex;
      align-items:center;
      gap:6px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      padding:6px 10px;
    }
    .field label{
      font-size:12px;
      color:var(--muted);
    }
    .field select,
    .field input{
      border:0;
      outline:0;
      background:transparent;
      font:inherit;
      color:var(--text);
    }

    .btn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:8px 12px;
      font-weight:600;
      cursor:pointer;
    }
    .btn-primary{
      background:#1677ff;
      border-color:#1677ff;
      color:#fff;
    }
    .btn-group{display:flex;gap:10px}

    main{
      max-width:1100px;
      margin:12px auto;
      padding:0 14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-gutter:stable both-edges;
      contain:layout paint;
    }

    .thead,.row{
      display:grid;
      grid-template-columns:160px repeat(7,1fr);
    }
    @media (max-width:700px){
      .thead,.row{
        grid-template-columns:106px repeat(7,minmax(68px,1fr));
      }
    }

    .thead{
      border-bottom:1px solid var(--border);
      color:var(--muted);
      font-size:12px;
    }
    .th,.cell-name,.cell{
      padding:10px 12px;
      border-right:1px solid var(--border);
    }
    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .th:last-child,
    .cell:last-child{
      border-right:0;
    }

    .cell-name{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      background:#fff;
      position:sticky;
      left:0;
      border-right:1px solid var(--border);
      z-index:1;
    }

    .row{
      border-top:1px solid var(--border);
      align-items:center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:4px 10px;
      min-width:88px;
      border-radius:999px;
      background:var(--pill);
      color:var(--pill-text);
      font-weight:600;
      font-size:13px;
      line-height:1.1;
      white-space:nowrap;
      word-break:keep-all;
      max-width:95%;
    }

    /* Badge azul para cambios / sustituciones */
    .pill .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:16px;
      height:16px;
      border-radius:6px;
      margin-left:6px;
      font-size:12px;
      line-height:1;
      background:#2563eb;
      color:#fff;
      font-weight:700;
      flex:0 0 auto;
    }

    .pill.manana{background:#d1fae5;color:#065f46}
    .pill.tarde{background:#fef3c7;color:#92400e}
    .pill.noche{background:#e5e7eb;color:#374151}
    .pill.descanso{background:#fee2e2;color:#7f1d1d}
    .pill.vac{background:#fff7db;color:#5b4300}

    .weekday{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .weekday .name{font-size:12px}
    .weekday .date{font-size:11px;color:var(--muted)}

    .footerbar{
      height:10px;
      border-radius:6px;
      background:linear-gradient(90deg,#b88a00,#e2c26e,#b88a00);
      margin:14px 0;
    }

    /* Bloques multi-hotel */
    .hotel-section{margin:14px 0}

    .th-hotel{
      padding:10px 12px;
    }
    .hotel-cell{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .hotel-cell-logo{
      height:20px;
      width:auto;
      object-fit:contain;
    }
    .hotel-cell-name{
      font-weight:600;
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">
        <img id="hotelLogo" alt="Turnos Recepci√≥n" src="img/turnos_icon.png">
        <div class="title" id="hotelTitle">Turnos App</div>
      </div>

      <div class="controls">
        <div class="field">
          <label>Semana (lunes):</label>
          <input id="weekPicker" type="date">
        </div>
        <div class="field">
          <label>Hotel:</label>
          <select id="hotelSelect"></select>
        </div>
        <div class="btn-group">
          <button class="btn-primary btn" id="prevWeekBtn">‚Üê Semana</button>
          <button class="btn-primary btn" id="todayBtn">Hoy</button>
          <button class="btn-primary btn" id="nextWeekBtn">Semana ‚Üí</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Modo 1: un solo hotel -->
    <section class="card" id="singleCard">
      <div class="thead" id="thead"></div>
      <div id="tbody"></div>
    </section>

    <!-- Modo 2: Turnos App (uno debajo de otro) -->
    <section id="multi" style="display:none;"></section>

    <div class="footerbar"></div>

    <!-- Barra para invitar a instalar la app -->
    <div id="installBar" class="install-bar" style="display:none;">
      <div class="install-text">
        üì≤ Instala <strong>Turnos App</strong> en tu m√≥vil para acceder m√°s r√°pido.
      </div>
      <div class="install-actions">
        <button class="btn-primary btn" type="button" onclick="window.handleInstallClick()">
          Instalar
        </button>
        <button class="btn-ghost btn" type="button" onclick="window.dismissInstallBar()">
          ‚úï
        </button>
      </div>
    </div>
  </main>

  <!-- Datos generados: mismo FULL_DATA que index/live (lo crea 2_GenerarCuadranteHTML.py) -->
  <script src="data.js?v=TS"></script>

  <!-- L√≥gica instalaci√≥n PWA -->
  <script>
    // Registrar service worker (si existe sw.js)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }

    let deferredInstallPrompt = null;

    function showInstallBar() {
      const bar = document.getElementById("installBar");
      if (!bar) return;

      if (localStorage.getItem("turnos_installed") === "1" ||
          localStorage.getItem("turnos_install_dismissed") === "1") {
        return;
      }

      bar.style.display = "flex";
    }

    window.handleInstallClick = async function () {
      const isIos    = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);
      const standalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone;

      if (standalone) {
        localStorage.setItem("turnos_installed", "1");
        const bar = document.getElementById("installBar");
        if (bar) bar.style.display = "none";
        return;
      }

      if (deferredInstallPrompt) {
        deferredInstallPrompt.prompt();
        try {
          const choice = await deferredInstallPrompt.userChoice;
          if (choice.outcome === "accepted") {
            localStorage.setItem("turnos_installed", "1");
          }
        } catch (e) {}
        deferredInstallPrompt = null;
        const bar = document.getElementById("installBar");
        if (bar) bar.style.display = "none";
        return;
      }

      // Fallback con instrucciones
      if (isIos) {
        alert("Para instalar la app en iPhone:\n\n1) Abre esta p√°gina en Safari.\n2) Pulsa el icono Compartir.\n3) Elige 'A√±adir a pantalla de inicio'.");
      } else if (isMobile) {
        alert("Si no aparece el bot√≥n de instalar:\n\nAbre el men√∫ del navegador (‚ãÆ o ‚ò∞) y busca 'Instalar aplicaci√≥n' o 'A√±adir a pantalla principal'.");
      } else {
        alert("En ordenador puedes instalar la app desde el icono de 'Instalar aplicaci√≥n' de la barra de direcciones del navegador.");
      }
    };

    window.dismissInstallBar = function () {
      const bar = document.getElementById("installBar");
      if (bar) bar.style.display = "none";
      localStorage.setItem("turnos_install_dismissed", "1");
    };

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredInstallPrompt = e;
      showInstallBar();
    });

    window.addEventListener("load", () => {
      const isIos = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const standalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone;

      if (standalone) {
        localStorage.setItem("turnos_installed", "1");
        const bar = document.getElementById("installBar");
        if (bar) bar.style.display = "none";
        return;
      }

      if (!isIos && !deferredInstallPrompt) {
        // Android viejo / navegadores sin beforeinstallprompt: mostramos barra una vez
        showInstallBar();
        return;
      }

      if (isIos && !standalone &&
          !localStorage.getItem("turnos_ios_hint") &&
          !localStorage.getItem("turnos_installed")) {

        const bar = document.getElementById("installBar");
        if (bar) {
          bar.querySelector(".install-text").innerHTML =
            "üì≤ En iPhone: abre en <strong>Safari</strong>, toca <strong>Compartir</strong> y luego <strong>‚ÄúA√±adir a pantalla de inicio‚Äù</strong>.";
          bar.style.display = "flex";
        }
        localStorage.setItem("turnos_ios_hint", "1");
      }
    });
  </script>

  <!-- Adaptador de semana, normalizador y l√≥gica m√≥vil -->
  <script src="plantilla_mobile_adapter.js?v=TS"></script>
  <script src="mobile.patch.js?v=TS"></script>
  <script src="mobile.app.js?v=TS"></script>
</body>
</html>

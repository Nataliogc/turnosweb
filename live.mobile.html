<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuadrantes de turnos · Móvil</title>
  <link rel="icon" href="img/favicon.png" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    body{background:#f3f6f9;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:#121a22;color:#f5f7fa}

  </header>

  <main class="wrap">
    <div id="monthly-summary-container"></div>

  <!-- Datos -->

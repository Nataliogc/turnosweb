<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cuadrantes de turnos · Móvil</title>

  <!-- Estilos existentes (respetados) -->
  <link rel="stylesheet" href="styles.css?v=APP">
  <link rel="stylesheet" href="styles.mobile.css?v=APP">
  <link rel="icon" href="Logo.png">
  <meta name="theme-color" content="#0f172a">
<!-- Datepicker -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

</head>
<body>

  <header class="topbar">
    <div class="brand">
      <img src="Logo.png" alt="CG" style="width:28px;height:28px;border-radius:6px;object-fit:cover">
      <div>
        <div class="title">Cuadrantes de turnos</div>
        <div class="subtitle">Sercotel Guadiana / Cumbria Spa&Hotel</div>
      </div>
    </div>

    <div class="toolbar">
      <button id="btnPrev" class="btn">← Semana</button>
      <button id="btnToday" class="btn">Hoy</button>
      <button id="btnNext" class="btn">Semana →</button>
      <button id="btnFilters" class="btn">Filtros</button>
    </div>
  </header>

  <main id="app" class="app-content">
    <p class="meta">Listo. Abre <strong>Filtros</strong>, elige Hotel/Rango y pulsa <strong>Aplicar</strong>.</p>
  </main>

  <!-- Modal de filtros -->
  <dialog id="dlgFilters" class="filters">
    <form method="dialog" class="filters-body">
      <h2>Filtros</h2>

      <div class="grid">
        <label>Hotel
          <select id="fHotel">
            <option value="">— Hotel —</option>
          </select>
        </label>

        <label>Empleado
          <select id="fEmpleado">
            <option value="">— Empleado —</option>
          </select>
        </label>

       <label>Desde
  <input id="fDesde" type="text" placeholder="dd/mm/aaaa">
</label>
<label>Hasta
  <input id="fHasta" type="text" placeholder="dd/mm/aaaa">
</label>

      </div>

      <div class="actions">
        <button id="fApply" class="btn btn-primary">Aplicar</button>
        <button id="fClose" class="btn">Cerrar</button>
      </div>
    </form>
  </dialog>

  <!-- Datos (el BAT actualizará ?v=...) -->
  <script src="data.js?v=APP"></script>

  <!-- (dejas tu lógica base; no se toca) -->
  <script src="plantilla_adapter_semana.js?v=APP"></script>

  <!-- Lógica móvil + parches y filtros -->
  <script src="mobile.patch.js?v=APP"></script>

  <!-- SW opcional -->
  <script>
    if ('serviceWorker' in navigator) {
      try { navigator.serviceWorker.register('service-worker.js'); } catch(e){}
    }
    // abrir/cerrar filtros
    document.getElementById('btnFilters')?.addEventListener('click', () => {
      document.getElementById('dlgFilters')?.showModal();
    });
    document.getElementById('fClose')?.addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('dlgFilters')?.close();
    });
  <script>
  // Flatpickr en móvil: lunes 1º, nº semana, formato dd/mm/aaaa
  document.addEventListener("DOMContentLoaded", () => {
    if (window.flatpickr) {
      const baseOpts = {
        locale: flatpickr.l10ns.es,
        dateFormat: "d/m/Y",
        weekNumbers: true,
        firstDayOfWeek: 1,
        allowInput: true,
        // 2 meses en pantallas anchas
        showMonths: (window.matchMedia("(min-width: 1024px)").matches ? 2 : 1),
        disableMobile: false // deja el calendario propio también en iOS/Android
      };
      const fpDesde = flatpickr("#fDesde", {
        ...baseOpts,
        onChange: (sel) => {
          if (fpHasta && sel[0]) fpHasta.set("minDate", sel[0]);
        }
      });
      const fpHasta = flatpickr("#fHasta", {
        ...baseOpts,
        onChange: (sel) => {
          if (fpDesde && sel[0]) fpDesde.set("maxDate", sel[0]);
        }
      });
    }
  });
</script>

</body>
</html>

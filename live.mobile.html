<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cuadrantes de turnos · APP</title>
<link rel="icon" href="icons/icon-192.png">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="styles.mobile.css">
<style>
  body{background:#f6f7fb}
  .topbar{display:flex;align-items:center;gap:8px;justify-content:flex-end;padding:10px}
  .btn{background:#111827;color:#fff;border-radius:10px;padding:8px 12px;border:0}
  .btn:hover{opacity:.92}
  .row-card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;margin:12px 0;overflow:auto}
  .grid-week{border-collapse:collapse;width:100%}
  .grid-week th,.grid-week td{border:1px solid #e5e7eb;padding:8px;text-align:center;white-space:nowrap}
  .grid-week th{background:#f9fafb}
  .pill{padding:2px 10px;border-radius:999px;font-size:12px;font-weight:600;display:inline-block}
  .pill-m{background:#e7f8ee;border:1px solid #bbf7d0}
  .pill-t{background:#fff7d6;border:1px solid #fde68a}
  .pill-n{background:#eef2ff;border:1px solid #c7d2fe}
  .pill-x{background:#fee2e2;border:1px solid #fecaca}
  .meta{color:#6b7280}
</style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="icons/icon-192.png" alt="logo" style="width:28px;height:28px;border-radius:6px;margin-right:8px;">
      <div>
        <div class="title">Cuadrantes de turnos</div>
        <div class="subtitle">Sercotel Guadiana / Cumbria Spa&Hotel</div>
      </div>
    </div>
    <div class="topbar">
      <button id="btnPrev" class="btn">← Semana</button>
      <button id="btnToday" class="btn">Hoy</button>
      <button id="btnNext" class="btn">Semana →</button>
      <button id="btnFilters" class="btn">Filtros</button>
    </div>
  </header>

  <!-- contenedor de la app -->
  <main id="app" class="container" style="padding:10px 14px;">
    <p class="meta">Listo. Abre <b>Filtros</b>, elige Hotel/Rango y pulsa <b>Aplicar</b>.</p>
  </main>

  <!-- panel de filtros (simple) -->
  <dialog id="dlg" style="max-width:880px;width:95%;border:1px solid #d1d5db;border-radius:12px">
    <form method="dialog" style="padding:12px 14px">
      <h3 style="margin:0 0 8px 0">Filtros</h3>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
        <div>
          <label>Hotel</label>
          <select id="hotelSelect" style="width:100%;padding:8px;border:1px solid #d1d5db;border-radius:8px">
            <option value="">— Hotel —</option>
          </select>
        </div>
        <div>
          <label>Empleado</label>
          <select id="employeeFilter" style="width:100%;padding:8px;border:1px solid #d1d5db;border-radius:8px">
            <option value="">— Empleado —</option>
          </select>
        </div>
        <div>
          <label>Desde</label>
          <input id="dateFrom" type="date" style="width:100%;padding:8px;border:1px solid #d1d5db;border-radius:8px">
        </div>
        <div>
          <label>Hasta</label>
          <input id="dateTo" type="date" style="width:100%;padding:8px;border:1px solid #d1d5db;border-radius:8px">
        </div>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
        <button id="btnApply" class="btn">Aplicar</button>
        <button class="btn" value="cancel">Cerrar</button>
      </div>
    </form>
  </dialog>

  <!-- Carga SIEMPRE en este orden -->
  <script src="data.js?v=APP" defer></script>
  <script src="plantilla_adapter_semana.js?v=APP" defer></script>
  <script src="mobile.patch.js?v=APP" defer></script>

  <script>
    // SW network-first y sin cachear HTML/data cuando haya nuevas versiones
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js", {updateViaCache:"none"})
        .then(r => r.update()).catch(()=>{});
    }
  </script>
</body>
</html>

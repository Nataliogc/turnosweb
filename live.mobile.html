<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cuadrantes de turnos · APP</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <meta name="theme-color" content="#1b1b1b"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css?v=app">
  <link rel="stylesheet" href="styles.mobile.css?v=app">

  <style>
    /* APP: oculta controles por defecto; se muestran al pulsar Filtros */
    .controls-container{ display:none; }
  </style>
</head>
<body>
  <header>
    <div class="header-brand">
      <img src="Logo.png" alt="Logo" />
      <div class="title-block">
        <div class="title">Cuadrantes de turnos</div>
        <div class="subtitle">APP · L→D</div>
      </div>
    </div>

    <!-- Botón Filtros (APP) -->
    <button id="btnFilters" class="btn" type="button" style="margin-left:.25rem;">Filtros</button>

    <div class="controls-container">
      <div class="field"><select id="hotelSelect"><option value="">— Hotel —</option></select></div>
      <div class="field"><select id="employeeFilter"><option value="">— Empleado —</option></select></div>
      <div class="field"><input id="dateFrom" type="text" placeholder="Desde…"></div>
      <div class="field"><input id="dateTo" type="text" placeholder="Hasta…"></div>
      <div class="field" style="display:none">
        <select id="employeeSelectIcs"><option value="">— Exportar —</option></select>
      </div>
      <button class="btn" id="btnICS" style="display:none">Descargar ICS</button>
      <div class="field"><button class="btn" id="btnApply" type="button">Aplicar</button></div>
    </div>
  </header>

  <div id="app"></div>
  <div id="monthly-summary-container"></div>

  <!-- SI GENERAS DATOS INLINE, PÉGALOS AQUÍ -->
  <script src="data.js?v=app"></script>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

  <!-- Lógica de pintado -->
  <script src="plantilla_adapter_semana.js?v=app"></script>

  <!-- Parche APP: Filtros desplegables + refresh + flatpickr seguro -->
  <script src="mobile.patch.js?v=app"></script>

  <!-- Registrar SW -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(()=>{});
    }
  </script>
</body>
</html>

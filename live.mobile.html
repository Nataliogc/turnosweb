<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Turnos · Versión Móvil</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1677ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos base móviles -->
  <link rel="stylesheet" href="styles.mobile.css">

  <style>
    :root{
      --bg:#f6f8fb;
      --card:#fff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --pill:#eef2ff;
      --pill-text:#334155;
      --night:#e5e7eb;
      --night-text:#374151;
      --rest:#fee2e2;
      --rest-text:#7f1d1d;
      /* Colores específicos de cápsulas */
      --pill-manana-bg:#dcfce7;
      --pill-manana-text:#166534;
      --pill-tarde-bg:#e0f2fe;
      --pill-tarde-text:#075985;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      -webkit-text-size-adjust:100%;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      background:linear-gradient(180deg,#ffffff,#f8fafc);
      border-bottom:1px solid var(--border);
    }

    .bar{
      max-width:1100px;
      margin:0 auto;
      padding:8px 10px;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:nowrap;       /* todo en una sola línea */
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      min-width:0;
      flex:0 0 auto;
    }

    .brand img{
      width:36px;
      height:36px;
      border-radius:12px;
      object-fit:cover;
      box-shadow:0 0 0 1px rgba(15,23,42,.06),0 4px 8px rgba(15,23,42,.18);
      background:#fff;
    }

    .title{
      font-size:14px;
      font-weight:600;
      color:#0f172a;
      white-space:nowrap;
      text-overflow:ellipsis;
      overflow:hidden;
    }

    /* Controles en una sola fila, con scroll horizontal si no caben */
    .controls{
      display:flex;
      flex-wrap:nowrap;
      gap:6px;
      margin-left:auto;
      overflow-x:auto;
      padding-bottom:4px;
      flex:1 1 auto;
      scrollbar-width:none;
    }
    .controls::-webkit-scrollbar{
      display:none;
    }

    .field,
    .btn-group{
      flex:0 0 auto;          /* solo ocupan lo necesario */
    }

    .field{
      display:flex;
      align-items:center;
      gap:6px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      padding:6px 10px;
      white-space:nowrap;
    }

    .field label{
      font-size:12px;
      color:var(--muted);
    }

    .field select,
    .field input{
      border:0;
      outline:0;
      background:transparent;
      font:inherit;
      color:var(--text);
    }

    .btn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:6px 10px;
      font-weight:600;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
    }

    .btn-primary{
      background:#1677ff;
      border-color:#1677ff;
      color:#fff;
    }

    .btn-group{display:flex;gap:6px}

    main{
      max-width:1100px;
      margin:12px auto;
      padding:0 14px 16px;
    }

    .card{
      background:var(--card);
      border-radius:16px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-gutter:stable both-edges;
      contain:layout paint;
    }

    .thead,.row{
      display:grid;
      grid-template-columns:160px repeat(7,1fr);
    }

    @media (max-width:700px){
      .thead,.row{
        grid-template-columns:106px repeat(7,minmax(68px,1fr));
      }
    }

    .thead{
      border-bottom:1px solid var(--border);
      color:var(--muted);
      font-size:12px;
    }

    .th,.cell-name,.cell{
      padding:10px 12px;
      border-right:1px solid var(--border);
    }

    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .th:last-child,
    .cell:last-child{
      border-right:0;
    }

    .cell-name{
      white-space:nowrap;
      text-overflow:ellipsis;
      overflow:hidden;
      font-weight:600;
      font-size:13px;
      background:linear-gradient(90deg,#f9fafb,#ffffff);
      position:sticky;
      left:0;
      z-index:2;
      border-right:1px solid var(--border);
    }

    .row{
      border-top:1px solid var(--border);
      align-items:center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:4px 10px;
      min-width:88px;
      border-radius:999px;
      background:var(--pill);
      color:var(--pill-text);
      font-weight:600;
      font-size:13px;
      line-height:1.1;
      white-space:nowrap;
      word-break:keep-all;
      max-width:95%;
    }

    .pill .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:16px;
      height:16px;
      border-radius:999px;
      font-size:11px;
      background:#e0edff;
      color:#1d4ed8;
    }

    .pill.descanso{
      background:var(--rest);
      color:var(--rest-text);
    }

    .pill.noche{
      background:var(--night);
      color:var(--night-text);
    }

    /* Colores diferenciados para Mañana y Tarde */
    .pill.manana{
      background:var(--pill-manana-bg);
      color:var(--pill-manana-text);
    }

    .pill.tarde{
      background:var(--pill-tarde-bg);
      color:var(--pill-tarde-text);
    }

    .weekday{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .weekday .name{font-size:12px}
    .weekday .date{font-size:11px;color:var(--muted)}

    .footerbar{
      height:10px;
      border-radius:6px;
      background:linear-gradient(90deg,#b88a00,#e2c26e,#b88a00);
      margin:14px 0;
    }

    /* Bloques multi-hotel */
    .hotel-section{margin:14px 0}

    .th-hotel{
      padding:10px 12px;
    }

    .hotel-cell{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .hotel-cell-logo{
      height:20px;
      width:auto;
      object-fit:contain;
    }

    .hotel-cell-name{
      font-weight:600;
    }

    /* Campo semana: solo icono/selector de fecha para ahorrar espacio */
    .field-week label{
      display:none;
    }

    .field-week{
      padding:4px 6px;
    }

    .field-week input[type="date"]{
      min-width:0;
      padding-inline:4px;
    }
  </style>
</head>
<body>
  <!-- Datos: mismo FULL_DATA que index/live -->
  <script src="data.js?v=TS"></script>
  <script src="data.ausencias.js?v=TS"></script>

  <header>
    <div class="bar">
      <div class="brand">
        <!-- Icono general de la app -->
        <img id="hotelLogo" alt="Turnos Recepción" src="img/turnos_icon.png">
        <div class="title" id="hotelTitle">Todos los hoteles</div>
      </div>

      <div class="controls">
        <div class="field field-week">
          <label>Semana (lunes):</label>
          <input id="weekPicker" type="date">
        </div>
        <div class="field">
          <label>Hotel:</label>
          <select id="hotelSelect"></select>
        </div>
        <div class="btn-group">
          <button class="btn-primary btn" id="prevWeekBtn">← Semana</button>
          <button class="btn-primary btn" id="todayBtn">Hoy</button>
          <button class="btn-primary btn" id="nextWeekBtn">Semana →</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Modo 1: un solo hotel -->
    <section class="card" id="singleCard">
      <div class="thead" id="thead"></div>
      <div id="tbody"></div>
    </section>

    <!-- Modo 2: Todos los hoteles (uno debajo de otro) -->
    <section id="multi" style="display:none;"></section>

    <div class="footerbar"></div>
  </main>

  <!-- Adaptador de semana, normalizador y lógica móvil -->
  <script src="plantilla_mobile_adapter.js?v=TS"></script>
  <script src="mobile.patch.js?v=TS"></script>
  <script src="mobile.app.js?v=TS"></script>

  <!-- Registro del Service Worker para que se pueda instalar como App -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker registrado'))
          .catch(err => console.error('Error al registrar SW', err));
      });
    }
  </script>
</body>
</html>

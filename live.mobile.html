<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Turnos · Versión Móvil</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos base móviles -->
  <link rel="stylesheet" href="styles.mobile.css">

  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
      --pill:#eef2ff; --pill-text:#334155; --night:#e5e7eb; --night-text:#374151;
      --rest:#fee2e2; --rest-text:#7f1d1d; --brand:#c9a227;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:13px/1.45 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      max-width:100%;
      overflow-x:hidden;
      overscroll-behavior:contain;
      scrollbar-gutter:stable both-edges;
      -webkit-text-size-adjust:100%;
    }

    header{
      position:sticky;
      top:0;
      background:linear-gradient(180deg,#ffffff 0,#fbfcff 100%);
      border-bottom:1px solid var(--border);
      z-index:20;
    }

    .bar{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .brand img{
      height:28px;
      width:auto;
      object-fit:contain;
    }
    .title{font-weight:600}

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-left:auto;
    }
    .field{
      display:flex;
      align-items:center;
      gap:6px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      padding:6px 10px;
    }
    .field label{
      font-size:12px;
      color:var(--muted);
    }
    .field select,
    .field input{
      border:0;
      outline:0;
      background:transparent;
      font:inherit;
      color:var(--text);
    }

    .btn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:8px 12px;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      font-size:13px;
    }
    .btn-primary{
      background:#2563eb;
      border-color:#1d4ed8;
      color:#fff;
      box-shadow:0 4px 8px rgba(37,99,235,.35);
    }

    main{
      max-width:1100px;
      margin:8px auto 18px;
      padding:0 8px 8px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-gutter:stable both-edges;
      contain:layout paint;
    }

    .thead,.row{
      display:grid;
      grid-template-columns:120px repeat(7,minmax(70px,1fr));
      min-width:100%;
    }

    .thead{
      background:#f8fafc;
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:5;
    }

    .th{
      padding:8px 6px;
      border-right:1px solid var(--border);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:#64748b;
      text-align:center;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
    }
    .th:last-child{border-right:0}

    .weekday{
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:center;
    }
    .weekday .name{font-weight:600}
    .weekday .date{text-transform:none}

    .row{
      border-top:1px solid var(--border);
      align-items:center;
    }

    .cell-name{
      padding:6px 8px;
      font-weight:600;
      font-size:13px;
      border-right:1px solid var(--border);
      background:linear-gradient(to right,#f9fafb,#f3f4f6);
      position:sticky;
      left:0;
      z-index:4;
      white-space:nowrap;
    }
    .cell{
      padding:4px 4px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:32px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:4px 10px;
      min-width:88px;           /* todas con ancho mínimo igual */
      border-radius:999px;
      background:var(--pill);
      color:var(--pill-text);
      font-weight:600;
      font-size:13px;
      line-height:1.1;
      white-space:nowrap;
      word-break:keep-all;
      max-width:95%;
    }

    /* Badge azul para sustituciones / cambios */
    .pill .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:16px;
      height:16px;
      border-radius:999px;
      background:#2563eb;
      color:#fff;
      font-size:11px;
      flex-shrink:0;
    }

    /* Variantes por tipo de turno (igual que index) */
    .pill.descanso{
      background:var(--rest);
      color:var(--rest-text);
    }
    .pill.noche{
      background:var(--night);
      color:var(--night-text);
    }
    .pill.manana{
      background:#bbf7d0;
      color:#166534;
    }
    .pill.tarde{
      background:#fef3c7;
      color:#92400e;
    }
    .pill.vac{
      background:#fef9c3;
      color:#854d0e;
    }

    .hotel-section{margin:14px 0}
    .hotel-section .card{margin-bottom:6px}

    .hotel-cell{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .hotel-cell-logo{
      height:20px;
      width:auto;
      object-fit:contain;
    }
    .hotel-cell-name{
      font-weight:600;
    }

    .footerbar{
      height:12px;
    }

    /* Ajustes móviles: cabecera más compacta y logos pequeños */
    header{
      background:linear-gradient(to right,#0f172a,#111827);
      color:#e5e7eb;
      box-shadow:0 1px 0 rgba(15,23,42,.45);
    }
    .bar{
      max-width:1100px;
      margin:0 auto;
    }
    @media (max-width:720px){
      header{ position:static; }

      .bar{
        padding:6px 8px;
        gap:6px;
      }
      .brand{
        display:none;
      }
      .controls{
        width:100%;
        justify-content:space-between;
        margin-left:0;
      }
      .controls .field{
        flex:1 1 48%;
      }
      .controls .btn-group{
        flex:1 1 100%;
        justify-content:space-between;
      }
    }

    /* Logos hotel en cabeceras: tamaño controlado */
    #hotelLogo,
    .hotel-cell-logo{
      max-height:40px;
      width:auto;
      object-fit:contain;
    }
  </style>

</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">
        <!-- Icono general de la app -->
        <img id="hotelLogo" alt="Turnos Recepción" src="img/turnos_icon.png">
        <div class="title" id="hotelTitle">Todos los hoteles</div>
      </div>

      <div class="controls">
        <div class="field">
          <label>Semana (lunes):</label>
          <input id="weekPicker" type="date">
        </div>
        <div class="field">
          <label>Hotel:</label>
          <select id="hotelSelect"></select>
        </div>
        <div class="btn-group">
          <button class="btn-primary btn" id="prevWeekBtn">← Semana</button>
          <button class="btn-primary btn" id="todayBtn">Hoy</button>
          <button class="btn-primary btn" id="nextWeekBtn">Semana →</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Modo 1: un solo hotel -->
    <section class="card" id="singleCard">
      <div class="thead" id="thead"></div>
      <div id="tbody"></div>
    </section>

    <!-- Modo 2: Todos los hoteles (uno debajo de otro) -->
    <section id="multi" style="display:none;"></section>

    <div class="footerbar"></div>
  </main>

  <!-- Adaptador de semana, normalizador y lógica móvil -->
  <script src="plantilla_mobile_adapter.js?v=TS"></script>
  <script src="mobile.patch.js?v=TS"></script>
  <script src="mobile.app.js?v=TS"></script>
</body>
</html>

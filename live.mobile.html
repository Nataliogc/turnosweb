<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Turnos · Versión Móvil</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
      --pill:#eef2ff; --pill-text:#334155; --night:#e2e8f0; --night-text:#334155;
      --rest:#fde2e4; --rest-text:#7f1d1d; --brand:#c9a227;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{position:sticky;top:0;background:linear-gradient(180deg,#ffffff 0,#fbfcff 100%);border-bottom:1px solid var(--border);z-index:10}
    .bar{max-width:1100px;margin:0 auto;padding:12px 14px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .brand{display:flex;gap:10px;align-items:center}
    .brand img{height:28px; width:auto; object-fit:contain}
    .title{font-weight:600}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-left:auto}
    .field{display:flex;align-items:center;gap:6px;background:#fff;border:1px solid var(--border);border-radius:12px;padding:6px 10px}
    .field label{font-size:12px;color:var(--muted)}
    .field select,.field input{border:0;outline:0;background:transparent;font:inherit;color:var(--text)}
    .btn{border:1px solid var(--border);background:#fff;border-radius:12px;padding:8px 12px;font-weight:600}
    .btn-primary{background:#1677ff;border-color:#1677ff;color:#fff}
    .btn-group{display:flex;gap:10px}
    main{max-width:1100px;margin:12px auto;padding:0 14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .thead,.row{display:grid;grid-template-columns:160px repeat(7,1fr)}
    @media (max-width:700px){.thead,.row{grid-template-columns:120px repeat(7,1fr)}}
    .thead{border-bottom:1px solid var(--border);color:var(--muted);font-size:12px}
    .th,.cell-name,.cell{padding:10px 12px;border-right:1px solid var(--border)}
    .cell{display:flex;align-items:center;justify-content:center;overflow:hidden}
    .th:last-child,.cell:last-child{border-right:0}
    .cell-name{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:#fff;position:sticky;left:0;border-right:1px solid var(--border);z-index:1}
    .row{border-top:1px solid var(--border);align-items:center}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:var(--pill);color:var(--pill-text);font-weight:600;white-space:normal;word-break:break-word;text-align:center;max-width:95%;justify-content:center}
    .pill.rest{background:var(--rest);color:var(--rest-text)}
    .pill.night{background:var(--night);color:var(--night-text)}
    .weekday{display:flex;flex-direction:column;gap:2px}
    .weekday .name{font-size:12px}
    .weekday .date{font-size:11px;color:var(--muted)}
    .footerbar{height:10px;border-radius:6px;background:linear-gradient(90deg,#b88a00,#e2c26e,#b88a00);margin:14px 0}
  </style>
</head>
<body>
  <!-- Datos: reutiliza el mismo FULL_DATA que index/live -->
  <script src="data.js?v=TS"></script>
  <script src="data.ausencias.js?v=TS"></script>
  <header>
    <div class="bar">
      <div class="brand">
        <img id="hotelLogo" alt="Logo hotel" src="img/cumbria.png">
        <div class="title" id="hotelTitle">Cumbria Spa&Hotel</div>
      </div>
      <div class="controls">
        <div class="field">
          <label>Semana (lunes):</label>
          <input id="weekPicker" type="date" />
        </div>
        <div class="field">
          <label>Hotel:</label>
          <select id="hotelSelect"></select>
        </div>
        <div class="btn-group">
          <button class="btn-primary btn" id="prevWeekBtn">← Semana</button>
          <button class="btn-primary btn" id="todayBtn">Hoy</button>
          <button class="btn-primary btn" id="nextWeekBtn">Semana →</button>
        </div>
        <button class="btn" id="refreshBtn">Actualizar</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="thead" id="thead"></div>
      <div id="tbody"></div>
    </section>
    <div class="footerbar"></div>
  </main>

  <script src="plantilla_mobile_adapter.js?v=TS"></script>
  <script src="mobile.patch.js?v=TS"></script>
  <script src="mobile.app.js?v=TS"></script>
</body>
</html>

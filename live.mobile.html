<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Turnos 路 Versi贸n M贸vil</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121417">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos base m贸viles -->
  <link rel="stylesheet" href="styles.mobile.css">

  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
      --pill-bg:#eff4ff; --pill-border:#c7d2fe;
      --pill-descanso:#fee2e2; --pill-descanso-border:#fecaca;
      --pill-noche:#e5e7eb; --pill-noche-border:#d1d5db;
      --pill-manana:#dcfce7; --pill-manana-border:#bbf7d0;
      --pill-tarde:#e0f2fe; --pill-tarde-border:#bae6fd;
      --pill-vac:#fef3c7; --pill-vac-border:#fde68a;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--text);
      font:13px/1.45 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      max-width:100%;
      overflow-x:hidden;
      overscroll-behavior:contain;
      scrollbar-gutter:stable both-edges;
      -webkit-text-size-adjust:100%;
    }

    header{
      position:sticky;
      top:0;
      background:linear-gradient(180deg,#ffffff 0,#fbfcff 100%);
      border-bottom:1px solid var(--border);
      z-index:10;
    }
    .bar{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      min-width:0;
      flex:1 1 140px;
    }
    .brand-logo{
      height:32px;
      width:32px;
      border-radius:9px;
      object-fit:cover;
      box-shadow:0 0 0 1px rgba(15,23,42,.06),0 4px 10px rgba(15,23,42,.12);
      background:#fff;
    }
    .brand-text{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .brand-title{
      font-size:14px;
      font-weight:600;
      color:#0f172a;
      white-space:nowrap;
      text-overflow:ellipsis;
      overflow:hidden;
    }
    .brand-sub{
      font-size:11px;
      color:var(--muted);
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:flex-end;
      flex:2 1 220px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:0;
      flex:1 1 120px;
    }
    .field label{
      font-size:11px;
      color:var(--muted);
    }
    .field select,
    .field input[type="date"]{
      width:100%;
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:12px;
      background:#fff;
      color:var(--text);
      outline:none;
    }
    .field select:focus,
    .field input[type="date"]:focus{
      border-color:#3b82f6;
      box-shadow:0 0 0 1px rgba(59,130,246,.25);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 12px;
      font-size:12px;
      background:#fff;
      color:var(--muted);
      cursor:pointer;
      white-space:nowrap;
    }
    .btn span.icon{
      font-size:13px;
    }
    .btn-primary{
      background:#1677ff;
      border-color:#1677ff;
      color:#fff;
    }
    .btn-group{display:flex;gap:10px}

    main{
      max-width:1100px;
      margin:12px auto;
      padding:0 14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 1px 2px rgba(15,23,42,.08);
      margin-bottom:12px;
      overflow:hidden;
    }
    .card-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .card-header-left{
      display:flex;
      gap:8px;
      align-items:center;
      min-width:0;
    }
    .card-logo{
      height:22px;
      width:22px;
      border-radius:999px;
      object-fit:cover;
      background:#fff;
      box-shadow:0 0 0 1px rgba(15,23,42,.05);
    }
    .card-title{
      font-size:13px;
      font-weight:600;
      color:#0f172a;
    }
    .card-sub{
      font-size:11px;
      color:var(--muted);
    }

    .thead{
      display:grid;
      grid-template-columns:minmax(110px,1.2fr) repeat(7,minmax(34px,1fr));
      border-bottom:1px solid var(--border);
      background:linear-gradient(90deg,#f9fafb,#f3f4f6);
      position:sticky;
      top:72px;
      z-index:5;
    }
    .th{
      padding:8px 6px;
      font-size:11px;
      font-weight:500;
      color:var(--muted);
      text-align:center;
      border-left:1px solid rgba(148,163,184,.35);
    }
    .th:first-child{
      text-align:left;
      position:sticky;
      left:0;
      z-index:6;
      background:linear-gradient(90deg,#f9fafb,#f3f4f6);
    }
    .th-day-main{font-size:12px;color:#0f172a}
    .th-day-sub{font-size:10px;color:var(--muted);display:block;margin-top:1px}

    .body{
      max-height:calc(100vh - 170px);
      overflow:auto;
    }

    .row{
      display:grid;
      grid-template-columns:minmax(110px,1.2fr) repeat(7,minmax(34px,1fr));
      border-bottom:1px solid rgba(226,232,240,.9);
      background:#fff;
    }
    .row:nth-child(2n){
      background:#f9fafb;
    }

    .cell-name{
      padding:9px 8px;
      font-size:12px;
      font-weight:500;
      position:sticky;
      left:0;
      background:inherit;
      z-index:4;
      border-right:1px solid var(--border);
      color:#0f172a;
      white-space:nowrap;
      text-overflow:ellipsis;
      overflow:hidden;
    }
    .cell{
      padding:7px 3px;
      min-height:28px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid var(--pill-border);
      background:var(--pill-bg);
      font-size:11px;
      white-space:nowrap;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      gap:4px;
    }
    .pill.descanso{
      background:var(--pill-descanso);
      border-color:var(--pill-descanso-border);
      color:#b91c1c;
    }
    .pill.noche{
      background:var(--pill-noche);
      border-color:var(--pill-noche-border);
      color:#111827;
    }
    .pill.manana{
      background:var(--pill-manana);
      border-color:var(--pill-manana-border);
      color:#166534;
    }
    .pill.tarde{
      background:var(--pill-tarde);
      border-color:var(--pill-tarde-border);
      color:#075985;
    }
    .pill.vac{
      background:var(--pill-vac);
      border-color:var(--pill-vac-border);
      color:#92400e;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:11px;
      padding:0 4px;
      border-radius:999px;
      background:rgba(15,23,42,.06);
    }

    .footerbar{height:18px}

    /* Bloques multi-hotel */
    .hotel-section{margin:14px 0}
    .hotel-title{
      font-size:13px;
      font-weight:600;
      color:#0f172a;
      margin-bottom:6px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .hotel-title img{
      height:18px;
      width:18px;
      border-radius:999px;
      object-fit:cover;
      box-shadow:0 0 0 1px rgba(15,23,42,.08);
    }
    .hotel-sub{
      font-size:11px;
      color:var(--muted);
      margin-bottom:6px;
    }

    @media (max-width:640px){
      .thead{top:96px}
      .bar{flex-direction:column;align-items:stretch}
      .brand{width:100%}
      .controls{width:100%;justify-content:flex-start}
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">
        <img src="img/turnos_icon.png" alt="Turnos" class="brand-logo" id="appLogo">
        <div class="brand-text">
          <div class="brand-title">Turnos de Recepci贸n</div>
          <div class="brand-sub" id="brandSub">Semana actual 路 Todos los hoteles</div>
        </div>
      </div>

      <div class="controls">
        <div class="field">
          <label for="hotelSelect">Hotel</label>
          <select id="hotelSelect">
            <option value="__ALL__">Todos</option>
          </select>
        </div>
        <div class="field">
          <label for="weekPicker">Semana (lunes)</label>
          <input type="date" id="weekPicker">
        </div>
        <div class="btn-group">
          <button type="button" class="btn" id="btnToday"><span class="icon"></span>Hoy</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Vista principal: un hotel -->
    <section id="single" class="card">
      <div class="card-header">
        <div class="card-header-left">
          <img src="img/turnos_icon.png" alt="Hotel" class="card-logo" id="hotelLogo">
          <div>
            <div class="card-title" id="hotelTitle">Todos los hoteles</div>
            <div class="card-sub" id="hotelSubtitle">Semana actual</div>
          </div>
        </div>
      </div>
      <div class="thead" id="thead"></div>
      <div class="body" id="tbodyContainer">
        <div class="body-inner" id="tbody"></div>
      </div>
    </section>

    <!-- Modo 2: Todos los hoteles (uno debajo de otro) -->
    <section id="multi" style="display:none;"></section>

    <div class="footerbar"></div>
  </main>

  <!-- Adaptador de semana, normalizador y l贸gica m贸vil -->
  <script src="plantilla_mobile_adapter.js?v=TS"></script>
  <script src="mobile.patch.js?v=TS"></script>
  <script src="mobile.app.js?v=TS"></script>

  <script>
    // Registro del Service Worker para activar la PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.error('SW error', err));
      });
    }
  </script>

</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Turnos ¬∑ Versi√≥n M√≥vil</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#005078">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos base m√≥viles -->
  <link rel="stylesheet" href="styles.mobile.css">

  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
      --primary:#2563eb; --primary-soft:#dbeafe; --pill-bg:#e5e7eb;
      --pill-manana:#bbf7d0; --pill-tarde:#fef3c7; --pill-noche:#e5e7eb;
      --pill-descanso:#fecaca; --pill-vac:#fef9c3;
      --shadow:0 10px 30px rgba(15,23,42,.12);
      --radius:18px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
    }
    .app-root{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header.app-header{
      position:sticky;
      top:0;
      z-index:20;
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      background:linear-gradient(to bottom, rgba(15,23,42,.85), rgba(15,23,42,.92));
      color:#e5e7eb;
      box-shadow:0 1px 0 rgba(15,23,42,.45);
    }
    .header-inner{
      max-width:960px;
      margin:0 auto;
      padding:10px 14px 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .brand img{
      height:28px;
      width:auto;
      object-fit:contain;
    }
    .title-block{
      display:flex;
      flex-direction:column;
    }
    .title-block h1{
      font-size:16px;
      font-weight:600;
      margin:0;
      letter-spacing:.02em;
    }
    .title-block span{
      font-size:11px;
      opacity:.8;
    }
    .week-label{
      font-size:11px;
      opacity:.9;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:2px;
    }
    .week-label strong{
      font-size:13px;
    }

    main.app-main{
      flex:1;
      max-width:960px;
      margin:0 auto;
      padding:10px 10px 16px;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",sans-serif;
      color:var(--text);
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      margin-bottom:12px;
      justify-content:space-between;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:140px;
      flex:1;
    }
    .field label{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--muted);
    }
    .field input,
    .field select{
      height:34px;
      border-radius:999px;
      border:1px solid #cbd5f5;
      padding:0 11px;
      font-size:13px;
      color:var(--text);
      background:#fff;
      box-shadow:0 1px 1px rgba(15,23,42,.08);
    }

    .btn-group{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      border-radius:999px;
      border:1px solid rgba(148,163,184,.55);
      background:#fff;
      padding:7px 13px;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      cursor:pointer;
      color:#0f172a;
      box-shadow:0 1px 2px rgba(15,23,42,.08);
    }
    .btn-primary{
      border-color:transparent;
      background:linear-gradient(135deg,#2563eb,#1d4ed8);
      color:#fff;
      box-shadow:0 8px 18px rgba(37,99,235,.35);
    }
    .btn:active{
      transform:translateY(1px);
      box-shadow:0 4px 10px rgba(15,23,42,.16);
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      margin-bottom:16px;
      border:1px solid rgba(148,163,184,.28);
    }
    .card-header{
      padding:10px 14px 8px;
      border-bottom:1px solid rgba(226,232,240,.9);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:linear-gradient(to right,#f8fafc,#eff6ff);
    }
    .hotel-switcher{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .hotel-switcher .logo{
      height:32px;
      width:auto;
      object-fit:contain;
    }
    .hotel-switcher .title{
      display:flex;
      flex-direction:column;
    }
    .hotel-switcher .title span:first-child{
      font-size:13px;
      font-weight:600;
    }
    .hotel-switcher .title span:last-child{
      font-size:11px;
      color:var(--muted);
    }

    .thead{
      display:grid;
      grid-template-columns:120px repeat(7,1fr);
      align-items:stretch;
      background:#f8fafc;
      border-bottom:1px solid rgba(226,232,240,.9);
    }
    .th{
      padding:8px 8px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.07em;
      color:#64748b;
      border-right:1px solid rgba(226,232,240,.9);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .th:last-child{
      border-right:none;
    }
    .th-hotel{
      justify-content:flex-start;
      padding-left:12px;
    }
    .weekday{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2px;
    }
    .weekday .name{
      font-weight:600;
    }
    .weekday .date{
      font-size:11px;
      text-transform:none;
    }

    .body{
      display:flex;
      flex-direction:column;
    }
    .row{
      display:grid;
      grid-template-columns:120px repeat(7,1fr);
      min-height:40px;
      border-bottom:1px solid rgba(226,232,240,.6);
    }
    .row:last-child{
      border-bottom:none;
    }
    .cell-name{
      display:flex;
      align-items:center;
      padding:6px 10px;
      font-size:13px;
      font-weight:500;
      color:#0f172a;
      background:linear-gradient(to right,#f9fafb,#f3f4f6);
      border-right:1px solid rgba(226,232,240,.9);
      position:sticky;
      left:0;
      z-index:1;
    }
    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:4px 4px;
    }
    .pill{
      min-width:74px;
      max-width:110px;
      text-align:center;
      border-radius:999px;
      padding:5px 8px;
      font-size:12px;
      font-weight:500;
      background:var(--pill-bg);
      color:#111827;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      box-shadow:0 1px 2px rgba(148,163,184,.4);
    }
    .pill.manana{background:var(--pill-manana);}
    .pill.tarde{background:var(--pill-tarde);}
    .pill.noche{background:var(--pill-noche);}
    .pill.descanso{background:var(--pill-descanso);}
    .pill.vac{background:var(--pill-vac);}
    .badge{
      margin-left:4px;
      font-size:11px;
      vertical-align:middle;
    }

    .hotel-section{
      margin-bottom:16px;
    }

    .footerbar{
      height:12px;
    }

    .install-bar {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: #ffffff;
      border-top: 1px solid #e2e8f0;
      padding: 8px 12px;
      display: none;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .install-text {
      flex: 1;
    }
    .install-actions {
      display: flex;
      gap: 6px;
    }
    .install-bar .btn-primary.btn,
    .install-bar .btn-ghost.btn {
      padding: 4px 10px;
      font-size: 13px;
    }
    .install-bar .btn-ghost.btn {
      padding: 4px 8px;
    }

    @media (max-width:720px){
      main.app-main{
        padding:8px 6px 14px;
      }
      .thead,
      .row{
        grid-template-columns:104px repeat(7,1fr);
      }
      .cell-name{
        font-size:12px;
        padding-left:8px;
      }
      .pill{
        min-width:64px;
        max-width:92px;
        font-size:11px;
      }
    }
  </style>

</head>
<body>
  <div class="app-root">
    <header class="app-header">
      <div class="header-inner">
        <div class="brand">
          <img src="img/turnos_icon.png" alt="Turnos Recepci√≥n App" loading="lazy">
          <div class="title-block">
            <h1>Turnos App</h1>
            <span>Sercotel Guadiana / Cumbria Spa&Hotel</span>
          </div>
        </div>
        <div class="week-label">
          <span>Semana (lunes):</span>
          <strong><span id="weekLabelText">‚Äî</span></strong>
        </div>
      </div>
    </header>

    <main class="app-main">
      <div class="controls">
        <div class="field">
          <label>Semana (lunes):</label>
          <input id="weekPicker" type="date">
        </div>
        <div class="field">
          <label>Hotel:</label>
          <select id="hotelSelect"></select>
        </div>
        <div class="btn-group">
          <button class="btn-primary btn" id="prevWeekBtn">‚Üê Semana</button>
          <button class="btn-primary btn" id="todayBtn">Hoy</button>
          <button class="btn-primary btn" id="nextWeekBtn">Semana ‚Üí</button>
        </div>
      </div>

      <!-- Modo 1: Un solo hotel -->
      <section id="singleCard" class="card">
        <div class="card-header">
          <div class="hotel-switcher">
            <img id="hotelLogo" class="logo" src="img/turnos_icon.png" alt="Logo hotel">
            <div class="title">
              <span id="hotelTitle">Turnos App</span>
              <span>Vista semanal</span>
            </div>
          </div>
        </div>
        <div class="thead" id="thead"></div>
        <div class="body" id="tbody"></div>
      </section>

      <!-- Modo 2: Todos los hoteles (uno debajo de otro) -->
      <section id="multi" style="display:none;"></section>

      <div class="footerbar"></div>
    </main>
  </div>

  <!-- Barra para invitar a instalar la app -->
  <div id="installBar" class="install-bar" style="display:none;">
    <div class="install-text">
      üì≤ Instala <strong>Turnos App</strong> en tu m√≥vil para acceder m√°s r√°pido.
    </div>
    <div class="install-actions">
      <button class="btn-primary btn" type="button" onclick="window.handleInstallClick()">
        Instalar
      </button>
      <button class="btn-ghost btn" type="button" onclick="window.dismissInstallBar()">
        ‚úï
      </button>
    </div>
  </div>

  <!-- Datos generados: mismo FULL_DATA que index/live -->
  <script src="data.js?v=TS"></script>

  <!-- L√≥gica de instalaci√≥n PWA (con fallback) -->
  <script>
    let deferredInstallPrompt = null;

    function showInstallBar() {
      const bar = document.getElementById("installBar");
      if (!bar) return;

      if (localStorage.getItem("turnos_installed") === "1" ||
          localStorage.getItem("turnos_install_dismissed") === "1") {
        return;
      }

      bar.style.display = "flex";
    }

    window.handleInstallClick = async function () {
      const isIos    = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);
      const standalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone;

      if (standalone) {
        localStorage.setItem("turnos_installed", "1");
        const bar = document.getElementById("installBar");
        if (bar) bar.style.display = "none";
        return;
      }

      if (deferredInstallPrompt) {
        deferredInstallPrompt.prompt();
        try {
          const choice = await deferredInstallPrompt.userChoice;
          if (choice.outcome === "accepted") {
            localStorage.setItem("turnos_installed", "1");
          }
        } catch (e) {}
        deferredInstallPrompt = null;
        const bar = document.getElementById("installBar");
        if (bar) bar.style.display = "none";
        return;
      }

      if (isIos) {
        alert("Para instalar la app en iPhone:\n\n1) Abre esta p√°gina en Safari.\n2) Pulsa el icono Compartir.\n3) Elige 'A√±adir a pantalla de inicio'.");
      } else if (isMobile) {
        alert("Si no aparece la ventana de instalaci√≥n:\n\nAbre el men√∫ del navegador (‚ãÆ o ‚ò∞) y busca 'Instalar aplicaci√≥n' o 'A√±adir a pantalla principal'.");
      } else {
        alert("En ordenador puedes instalar la app desde el icono de 'Instalar aplicaci√≥n' en la barra de direcciones del navegador.");
      }
    };

    window.dismissInstallBar = function () {
      const bar = document.getElementById("installBar");
      if (bar) bar.style.display = "none";
      localStorage.setItem("turnos_install_dismissed", "1");
    };

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredInstallPrompt = e;
      showInstallBar();
    });

    window.addEventListener("load", () => {
      const isIos = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const standalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone;

      if (!isIos && !deferredInstallPrompt) {
        showInstallBar();
        return;
      }

      if (isIos && !standalone &&
          !localStorage.getItem("turnos_ios_hint") &&
          !localStorage.getItem("turnos_installed")) {

        const bar = document.getElementById("installBar");
        if (bar) {
          bar.querySelector(".install-text").innerHTML =
            "üì≤ En iPhone: abre en <strong>Safari</strong>, toca <strong>Compartir</strong> y luego <strong>‚ÄúA√±adir a pantalla de inicio‚Äù</strong>.";
          bar.style.display = "flex";
        }
        localStorage.setItem("turnos_ios_hint", "1");
      }
    });
  </script>

  <!-- Adaptador de semana, normalizador y l√≥gica m√≥vil -->
  <script src="plantilla_mobile_adapter.js?v=TS"></script>
  <script src="mobile.patch.js?v=TS"></script>
  <script src="mobile.app.js?v=TS"></script>

  <!-- Registro del service worker para PWA -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("./service-worker.js")
          .catch(function (err) {
            console.log("Service worker registration failed:", err);
          });
      });
    }
  </script>
</body>
</html>

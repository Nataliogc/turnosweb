<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cuadrantes de turnos · APP</title>

  <meta name="color-scheme" content="light only">
  <meta name="supported-color-schemes" content="light">
  <link rel="manifest" href="/turnosweb/manifest.json?v=12">
  <meta name="theme-color" content="#0b2d6b">
  <link rel="apple-touch-icon" href="/turnosweb/icons/icon-192.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.mobile.css">
</head>
<body>
  <header class="app-header">
    <div class="header-brand">
      <img src="icons/icon-192.png" alt="Turnos Recepción">
      <div class="title-block">
        <div class="title">Cuadrantes de turnos</div>
      </div>
    </div>

    <div class="controls-container">
      <div class="field"><select id="hotelSelect" aria-label="Hotel"><option value="">— Hotel —</option></select></div>
      <div class="field"><select id="employeeFilter" aria-label="Empleado"><option value="">— Empleado —</option></select></div>
      <div class="field"><input type="text" id="dateFrom" placeholder="Desde..." aria-label="Desde"></div>
      <div class="field"><input type="text" id="dateTo" placeholder="Hasta..." aria-label="Hasta"></div>

      <!-- Ocultos por CSS en móvil (dejamos nodos para no romper el JS) -->
      <div class="field">
        <label for="employeeSelectIcs">Exportar horario de</label>
        <select id="employeeSelectIcs"><option value="">— Selecciona —</option></select>
      </div>
      <button class="btn" id="btnICS">Descargar ICS</button>
    </div>
  </header>

  <main>
    <div id="app"></div>
    <div id="monthly-summary-container"></div>
  </main>

  <!-- SI GENERAS DATOS INLINE, PÉGALOS AQUÍ -->
 <script src="data.js?v=1"></script>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
  <script src="plantilla_adapter_semana.js"></script>

  <script src="mobile.patch.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/turnosweb/service-worker.js");
    }
  </script>
</body>
</html>

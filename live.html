<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cuadrantes CG — Estable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilos -->
  <link rel="stylesheet" href="./styles.css?v=36.0-lts">

  <!-- Flatpickr (calendario) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
</head>
<body>
  <header class="hero">
    <div class="title-block">
      <img src="./Logo.png" alt="CG Guadiana & Cumbria" class="brand">
      <div class="titles">
        <h1>Cuadrantes de turnos</h1>
        <div class="subtitle">Sercotel Guadiana / Cumbria Spa&Hotel</div>
      </div>
    </div>
  </header>

  <nav class="filters">
    <div class="filters-row">
      <label for="hotelSelect">Hotel</label>
      <select id="hotelSelect"></select>

      <label for="employeeFilter">Empleado</label>
      <select id="employeeFilter"></select>

      <label for="dateFrom">Desde</label>
      <input id="dateFrom" type="text" inputmode="none" placeholder="YYYY-MM-DD">

      <label for="dateTo">Hasta</label>
      <input id="dateTo" type="text" inputmode="none" placeholder="YYYY-MM-DD">

      <button id="btnRefresh" type="button" class="btn">Refrescar</button>
    </div>

    <div class="filters-row">
      <label for="employeeSelectIcs">Exportar Horario de…</label>
      <select id="employeeSelectIcs"></select>
      <button id="btnICS" type="button" class="btn outline">Descargar ICS</button>
    </div>
  </nav>

  <main class="container">
    <div id="app"></div>
    <div id="monthly-summary-container"></div>
  </main>

  <footer class="footer">
    <small>Versión estable (LTS). Si algo no se ve, pulsa <kbd>Ctrl</kbd>+<kbd>F5</kbd>.</small>
  </footer>

  <!-- El generador Python inyecta window.FULL_DATA o window.DATA -->
  <script>
    window.DATA = window.DATA || window.FULL_DATA || {};
  </script>

  <!-- Adaptador estable -->
  <script src="./plantilla_adapter_semana.js?v=36.0-lts"></script>
</body>
</html>

<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Turnos Recepción · Redirección</title>
<script>
  (function(){
    var dir = location.pathname.replace(/[^/]+$/, ''); // "/turnosweb/"
    // Si ya estás en live.html o live.mobile.html, no redirijas
    if (/live(\.mobile)?\.html$/i.test(location.pathname)) return;
    var isMobile = matchMedia('(max-width: 640px)').matches;
    location.replace(dir + (isMobile ? 'live.mobile.html?v=10' : 'live.html'));
  })();
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=live.mobile.html?v=10">
  <p>Sin JavaScript: <a href="live.mobile.html?v=10">Móvil</a> | <a href="live.html">Escritorio</a></p>
</noscript>
